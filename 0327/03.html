<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 양식 연습</title>
</head>
<body>
    <form action="01.html" method="get">
        성명: <input type="text" name="username" name="검색어 입력"><br>
        비밀번호: <input type="password" name="pwd"><br>
        첨부파일: <input type="file" name="file"><br>
        문자수신: <input type="checkbox" name="sms" value="sms"><br>
        성별: <input type="radio" name="gender" value="female">여성 <input type="radio" name="gender" value="male">남성<br>
        <input type="hidden" name="code" value="@Polytech"><br>
        <input type="button" value="주의사항" onclick="alert('이름은 한글로만 가능합니다., 비밀번호는 3자리 이상 영문혼합으로 작성!')"><br>
        <input type="reset" value="다시작성"><br>
        <input type="submit" value="가입"><br>
        <input type="image" src="https://placehold.co/1920x1080">
    </form> 
</body>
</html>
