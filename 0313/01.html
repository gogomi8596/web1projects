<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi html5</title>
    <!-- 수업 재밌어요 -->
    <style>
        h1 {
            color: white;
            /* 백구 */
            background-color: black;
            /* 검정 */
        }
        p {
            color: rgb(15, 137, 217);
            /* 파랑 */
        }
        h2 {
            color: rgb(0, 255, 255);
            /* 민초 */
        }
    </style>
    <script src="script.js"></script>
    <!-- 외부 스크립트 불러오기 -->
</head>
<body>
    <h1>인공지능소프트웨어과</h1>
    <!-- 역시 정상화는 신창섭 -->
    <p>안녕하세요. 인공지능소프트웨어과에 오신 것을 환영합니다.</p> 
    <!-- 정상화의 신 신창섭을 찬양하라 -->
    <h2>2501110201 김지혁</h2>
    <!-- 코드에서 신창섭이 나왔어요ㅠㅠㅠ -->
</body>
</html>
