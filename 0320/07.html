<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul type="square">
        <li>커피</li>
        <li>홍차</li>
        <li>녹차</li>
    </ul>

    <h1>순서가 있는 목록</h1>
    <ol type="A">
        <li>커피</li>
        <li>홍차</li>
        <li>녹차</li>
    </ol>

    <h1>중첩 목록</h1>
    <ul>
        <li>
            <b>차</b>
            <ol>
                <li>커피</li>
                <li>녹차</li>
                <li>홍차</li>
            </ol>
        </li>
        <li>   
            <b>커피</b>
            <ol>
                <li>아메리카노</li>
                <li>라떼</li>
                <li>에스프레소</li>
            </ol>

        </li>
    </ul>
</body>
</html>
